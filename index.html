<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>7 assigment</h1>
    <form>
      <div>
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          placeholder="username"
          autofocus
          name="username"
          required
          minlength="5"
          maxlength="20"
        />
      </div>
      <div>
        <label for="email">email</label>
        <input type="emial" value="o@o.com" readonly id="email" />
      </div>
      <div>
        <label for="token" hidden>token</label>
        <input
          type="text"
          value="b92f1fc2fce391ad7af633723afd3055"
          hidden
          id="token"
          name="token"
        />
      </div>

      <div>
        <p>enter you programming skills</p>
        <input type="checkbox"  id="c#"  checked name="programmingskills" value="c#" >
        <label for="c#">C#</label>
      </div>
      <input type="checkbox"  id="css" name="programmingskills" value="css" >
        <label for="css">Css</label>
      </div>
      <div>
        <input type="checkbox"  name="programmingskills" value="html" id="html">
        <label for="html">Html  </label>
      </div>
      <hr>
      <div>
        <input type="radio" name="job" id="Front-End Developer" checked>
        <label for="Front-End Developer">Front-End Developer</label>
      </div>
      <div>
        <input type="radio" name="job" id="Back-End Developer" >
        <label for="Back-End Developer">Back-End Developer</label>
      </div>
      <div>
        <input type="radio" name="job" id="Project Manager">
        <label for="Project Manager">Project Manager</label>
      </div>
      <br>
<div>
    <label for="chosebook">chosebook :</label>
      <select name="programming" id="chosebook">
        <optgroup label="PHP">
      <option value="1">V5.0</option>
      <option value="3">V6.0</option>
      <option value="2">V7.0</option>
     </optgroup>
     <optgroup label="python">
      <option value="4">V2.0</option>
      <option value="5">V2.0</option>
      <option value="6">V2.0</option>
     </optgroup>
      </select>
    </div>
    <br>
    <textarea name="text" id="text" cols="30" rows="10" placeholder="wirte your opinin here "></textarea>
    <br>
      <input type="reset" value="Empty" />
      <input type="submit" value="send" />
    </form>
  </body>
</html>
